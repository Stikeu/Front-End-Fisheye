<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a> 
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" name="Contactez-moi">Contactez-moi</button>
      </div>
      <div class="order-media">
        <label class="selectOrder" for="chooseOrder">Trier par</label>
        <select name="order by" id="chooseOrder">
          <option class="optionSelect" id="popularity">Popularité</option>
          <option class="optionSelect" id="date">Date</option>
          <option class="optionSelect" id="title">Titre</option>
        </select>
      </div>
      <div class="media_section"></div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close Modal" onclick="closeModal()" />
        </header>
				<div id="form" name="contactModal" >
					<div class="forData">
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="first" />
					</div>
          <div class="errorName"></div>
            <div class="formData">
              <label for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" />
            </div>
            <div class="errorSecName"></div>
            <div class="formData">
              <label for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" />
            </div>
            <div class="errorEmail"></div>
            <div class="formData">
              <label for="message">Votre message</label>
              <textarea id="message" name="your message"></textarea>
            </div>
          <button class="contact_button" name="envoyer" onclick="sendMessage()">Envoyer</button>
          </div>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
